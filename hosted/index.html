<!DOCTYPE html>
<html lang="en">
<head>
  <title>Monster Hunter World Loadouts</title>
  <link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script src="/bundle.js"> </script>
</head>
<body>
  <section id="top">
    <h3>MHW Loadout Maker</h3>
    <form id="armorForm" action="/addUser" method="post">
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      <label for="head">Head: </label>
      <input id="headField" type="text" name="head"/>
      <label for="chest">Chest: </label>
      <input id="chestField" type="text" name="chest"/>
        <label for="arms">Gloves: </label>
      <input id="armsField" type="text" name="arms"/>
        <label for="waist">Waist: </label>
      <input id="waistField" type="text" name="waist"/>
        <label for="legs">Legs: </label>
      <input id="legsField" type="text" name="legs"/>
        <label for="weapon">Weapon: </label>
      <input id="weaponField" type="text" name="weapon"/>
        <label for="charm">Charm: </label>
      <input id="charmField" type="text" name="charm"/>
      <input type="submit" value="Add User" />
    </form>
  </section>
  <section id="content">
      <section id="users">
      </section>
      <form id="userForm" action="/getUsers" method="get">
        <input type="submit" value="Get Loadouts" />
      </form>
      <section id="selectedUser">
          <p id="name"></p>
          <section id="selectedUserLoadout">
              <span  class="armor"><p id="head"></p><img id= "headImg" src="" height='128px' width='128px'></span>
              <span class="armor"><p id="chest"></p><img id= "chestImg" src="" height='128px' width='128px'></span>
              <span class="armor"><p id="arms"></p><img id= "armsImg" src="" height='128px' width='128px'></span>
              <span class="armor"><p id="waist"></p><img id= "waistImg" src="" height='128px' width='128px'></span>
              <span class="armor"><p id="legs"></p><img id= "legsImg" src="" height='128px' width='128px'></span>
              <span class="armor"><p id="charm"></p><img id= "charmImg" src="https://vignette.wikia.nocookie.net/monsterhunter/images/d/d0/Charm_Icon_Red.png" height='128px' width='128px'></span>
              <span class="armor"><p id="weapon"></p><p><img id= "weaponImg" src="" height='128px' width='128px'></p><p id="weaponInfo"></p></span>
              <span id="statsSpan"><p id="stats"></p><p id="skills"></p></span>
          </section>
      </section>
  </section>
</body>
</html>
